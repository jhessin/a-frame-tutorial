<!DOCTYPE html>
<html>
  <head>
    <title>A Frame Tutorial</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      device-orientation-permission-ui=""
    >
      <a-assets>
        <img id="sand" src="./images/sand.jpeg" />
        <img id="rock" src="./images/rock.jpeg" />
        <img id="grass" src="./images/grass.png" />
      </a-assets>

      <a-sky color="#19c8ff" material="" geometry=""></a-sky>

      <a-plane
        src="#grass"
        repeat="20 20"
        width="100"
        height="100"
        rotation="-90 0 0"
        material=""
        geometry=""
      ></a-plane>
      <a-entity position="-1 0 -2" rotation="0 37.13396766022378 0">
        <a-box
          position="0 0.5 0"
          color="#996633"
          width="0.2"
          depth="0.2"
          material=""
          geometry=""
        ></a-box>
        <a-box
          position="0 1.5 0"
          color="#21ff06"
          material=""
          geometry=""
        ></a-box>
      </a-entity>

      <a-entity position="-2 0 0.20846">
        <a-box
          position="0 0.5 0"
          color="#996633"
          width="0.2"
          depth="0.2"
          material=""
          geometry=""
        ></a-box>
        <a-box
          position="0 1.5 0"
          color="#21ff06"
          material=""
          geometry=""
        ></a-box>
      </a-entity>
      <div class="a-loader-title" style="display: none">
        A Frame Tutorial
      </div></a-scene
    >
  </body>
</html>

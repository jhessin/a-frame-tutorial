<!DOCTYPE html>
<html>
  <head>
    <title>A Frame Tutorial</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      device-orientation-permission-ui=""
    >
      <a-assets>
        <img id="sand" src="./images/sand.jpeg" />
        <img id="rock" src="./images/rock.jpeg" />
        <img id="grass" src="./images/grass.png" />
        <img src="./images/equirectangular-360-photo.jpg" id="360photo" />
      </a-assets>

      <a-sky src="#360photo"></a-sky>

      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor color="cyan"></a-cursor>
      </a-entity>

      <a-box
        color="red"
        position="2 1 -4"
        animation="property: visible;
        to: false;
        startEvents: click;
        dur: 1;"
      >
      </a-box>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>A Frame Tutorial</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene
      inspector=""
      keyboard-shortcuts=""
      screenshot=""
      vr-mode-ui=""
      device-orientation-permission-ui=""
    >
      <a-assets>
        <img id="sand" src="./images/sand.jpeg" />
        <img id="rock" src="./images/rock.jpeg" />
        <img id="grass" src="./images/grass.png" />
        <img src="./images/equirectangular-360-photo.jpg" id="360photo" />
      </a-assets>

      <a-sky src="#360photo"></a-sky>

      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor color="cyan"></a-cursor>
      </a-entity>

      <a-box
        color="red"
        position="2 1 -4"
        animation="property: visible;
        to: false;
        startEvents: click;
        dur: 1;"
      >
      </a-box>

      <a-box
        color="green"
        position="5 1 -4"
        animation__mouseenter="property: components.material.material.color;
        type: color;
        from: green;
        to: yellow;
        startEvents: mouseenter;
        dur: 1000;"
        animation__mouseexit="property: components.material.material.color;
        type: color;
        from: green;
        to: yellow;
        dir: reverse;
        startEvents: mouseleave;
        dur: 1000;"
      >
      </a-box>

      <a-text
        value="This is a WebVR demo"
        position="5.5 1.3 0"
        align="center"
        text="width: 10"
        rotation="0 -95 0"
        geometry="primitive: plane; width: 4.5"
        material="color: black; opacity: 0.5"
        animation="property: position;
        from: 5.5 1.3 0;
        to: 5.5 3.9 3.4;
        dir: alternate;
        loop: 2;
        startEvents: click"
      ></a-text>

      <a-box
        color="#8000ff"
        position="-2 1 -4"
        animation="
        property: scale;
        from: 1 1 1;
        to: 2 2 2;
        dur: 500;
        loop: 2;
        dir: alternate;
        startEvents: click;
                   "
      ></a-box>
    </a-scene>
  </body>
</html>
